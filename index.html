<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instrument Inventory</title>
</head>
<body>
    <h1>Tinora Instrument Inventory</h1>
    <form>
        <label for="search">Search</label>
        <input type="search" id="search" name="search">
    </form>
    <form>
        <label for="instrument"></label>
        <input type="text" id="instrument" name="instrument">
        <label for="brand"></label>
        <input type="text" id="brand" name="brand">
        <label for="tagnumber"></label>
        <input type="text" id="tagnumber" name="tagnumber">
        <label for="serialnumber"></label>
        <input type="text" id="serialnumber" name="serialnumber">
        <label for="locker"></label>
        <input type="text" id="locker" name="locker">
        <label for="date"></label>
        <input type="text" id="date" name="date">
    </form>
    <script src="script.js"></script>
</body>
</html>
