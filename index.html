<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instrument Inventory</title>
</head>
<body>
    <h1>Tinora Instrument Inventory</h1>
    <form>
        <label for="search">Search</label>
        <input type="search" id="search" name="search">
    </form>
    <form>
        <ul>
            <li>
                <label for="instrument">Instrument</label>
                <input type="text" id="instrument" name="instrument">
            </li>
            <li>
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand">
            </li>
            <li>
                <label for="tagnumber">Tag Number</label>
                <input type="text" id="tagnumber" name="tagnumber">
            </li>
            <li>
                <label for="serialnumber">Serial Number</label>
                <input type="text" id="serialnumber" name="serialnumber">
            </li>
            <li>
                <label for="locker">Locker</label>
                <input type="text" id="locker" name="locker">
            </li>
            <li>
                <label for="date">Date</label>
                <input type="text" id="date" name="date">
            </li>
        </ul>
    </form>
    <table>
        <tr>
            <th>Instrument</th>
            <th>Brand</th>
            <th>Tag Number</th>
            <th>Serial Number</th>
            <th>Locker</th>
            <th>Date</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
